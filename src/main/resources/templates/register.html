<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/money-backward/register}" th:object="${money}" method="POST">
    <label for="lifeMoney">Life Money:</label>
    <input type="text" th:field="*{lifeMoney}" id="lifeMoney"><br>

    <label for="otherMoney">Other Money:</label>
    <input type="text" th:field="*{otherMoney}" id="otherMoney"><br>


    <button type="submit">登録する</button>
</form>
</body>
</html>
